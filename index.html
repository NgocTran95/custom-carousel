<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel-btn prev" data-btn="prev">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="carousel-btn next" data-btn="next">
            <i class="fa-solid fa-angle-right"></i>
        </button>
        <div class="slide-container">
            <div class="slide">
                <img src="/img/img_1.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="/img/img_2.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="/img/img_3.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="/img/img_4.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="/img/img_5.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="/img/img_6.jpeg" alt="">
            </div>       
        </div>
        <div class="carousel-indicators">
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
